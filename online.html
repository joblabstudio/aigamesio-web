<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gamesio - Портал в разработке</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <script>
        // Копируем вашу конфигурацию Tailwind CSS для сохранения дизайна
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            purple: '#7c3aed',
                            cyan: '#06b6d4',
                            pink: '#ec4899'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        mono: ['Roboto Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .text-gradient {
            background: linear-gradient(to right, #06b6d4, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="antialiased font-sans flex items-center justify-center min-h-screen">

    <div class="text-center p-8 max-w-lg mx-auto">
        <div class="mb-8">
            <i class="fas fa-cog fa-spin text-6xl text-brand-purple animate-spin"></i>
        </div>

        <h1 class="text-5xl md:text-6xl font-extrabold tracking-tighter mb-4 leading-none">
            <span class="text-gradient">Портал</span>
            <br>
            <span class="text-white">в разработке</span>
        </h1>
        
        <p class="text-lg text-gray-400 mb-10">
            Мы скоро запустим галерею игр, созданных с помощью AI. 
            Пока вы можете вернуться на главную страницу и узнать, как начать зарабатывать.
        </p>
        
        <a href="index.html" class="glass px-10 py-4 rounded-xl text-white font-bold hover:bg-white/10 transition-all flex items-center justify-center gap-3 w-max mx-auto">
            <i class="fas fa-arrow-left"></i> Вернуться на главную
        </a>
    </div>

</body>
</html>
